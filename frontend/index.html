<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Transcript Scorer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Student Self-Introduction Scorer</h1>
            <p>Paste the transcript below to get an AI-powered score based on the rubric.</p>
        </header>
        <main>
            <div class="input-area">
                <textarea id="transcript-input" placeholder="Paste transcript here..."></textarea>
                <div class="options">
                    <label for="duration-input">Speech Duration (seconds):</label>
                    <input type="number" id="duration-input" placeholder="e.g., 52">
                </div>
                <button id="score-button">Score My Transcript</button>
            </div>
            <div id="results-area" class="hidden">
                <div id="loading-spinner" class="hidden"></div>
                <h2>Results</h2>
                <div class="overall-score-card">
                    <h3>Overall Score</h3>
                    <p id="overall-score-value">--</p>
                    <p id="word-count-value">Word Count: --</p>
                </div>
                <div id="criterion-scores-container">
                    <!-- Per-criterion scores will be dynamically inserted here by JavaScript -->
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
